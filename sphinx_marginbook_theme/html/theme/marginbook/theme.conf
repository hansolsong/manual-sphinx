[theme]
inherit = basic
stylesheet = marginbook.css
pygments_style = default

[options]
# Margin settings
margin_width = 300px
margin_gap = 2rem
margin_mobile_breakpoint = 1200px

# Typography
font_family = -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif
font_size = 16px
line_height = 1.6
heading_font_family = inherit

# Colors (Cosmo-inspired)
primary_color = #2c3e50
secondary_color = #18bc9c
text_color = #333333
background_color = #ffffff
link_color = #18bc9c
link_hover_color = #128f76

# Layout
max_content_width = 650px
sidebar_width = 250px

# Features
show_nav_level = 2
navigation_with_keys = True
sticky_navigation = True
collapse_navigation = True
